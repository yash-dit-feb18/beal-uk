<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="./fonts/style.css">
    <title>beal-uk workshop supplies</title>
</head>

<body>
    <header>
        <!-- pencil bar -->
        <div class="pencil-main">
            <div class="container">
                <div class="pencil">
                    <!-- pencil left -->
                    <div class="pencil-left">
                        <span>
                            contact us:
                            <a href="tel:01246 386 126">01246 386 126</a>
                            or
                            <a href="mailto:sales@Bealuk.org.uk">sales@Bealuk.org.uk</a>
                        </span>
                    </div>
                    <!-- pencil center -->
                    <div class="pencil-center">
                        <span>No minimum order value | FREE delivery on orders over £50 ex VAT</span>
                    </div>
                    <!-- pencil right  -->
                    <div class="pencil-right">

                    </div>
                </div>
            </div>
        </div>
        <!-- header section start -->
        <div class="header-main">
            <div class="container">
                <div class="header">
                    <!-- header logo -->
                    <div class="header-logo">
                        <img src="./img/logo.png" alt="header-logo">
                    </div>

                    <!-- header search bar -->
                    <div class="header-search">
                        <form action="#" class="account-form">
                            <input type="search" name="header-search" id="header-search"
                                placeholder="What Are You Looking For ?" class="input-search">
                            <input type="submit" value="Find" class="search-butt">
                        </form>
                    </div>

                    <!-- header account and cart -->
                    <div class="header-account">

                        <!-- my account -->
                        <div class="my-account">
                            <img src="./img/account-logo.png" alt="account-logo">
                            <form action="#">
                                <select name="my-account" id="my-account" class="form-select">
                                    <option value="My-Account" class="form-account">My Account</option>
                                    <option value="My-Account" class="form-account">yash joshi</option>
                                </select>
                            </form>
                        </div>

                        <!-- my cart -->
                        <div class="header-cart">
                            <div class="cart-img">
                                <img src="./img/cart-logo.png" alt="cart-logo">
                            </div>
                            <div class="cart-details">
                                <span class="cart-line-one">Item(0) In Basket</span>
                                <p class="cart-line-two">Total : £ 00.00</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
</body>

</html>
